<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Inconsolata|Quantico|Rajdhani:500" rel="stylesheet">
   <!-- CSS -->
   <link rel="stylesheet" href="grid.css">

   <!-- JS and jQ -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>


   <title>JS Calculator</title>
</head>

<body>
   <div id="wrapper">

      <div id="empty">comments&nbsp;</div>

      <!-- TOP ---------------------->
      <div id="top">
         <div id="screen">
            <p id="text"></p>
         </div>
      </div>
      <!-- end top -->

      <!-- BOTTOM ------------------->

      <div id="bottom">

         <div id="more" class="">
            <a id="navmore">&lang;</a>
         </div>
         <!-- end show more -->

         <div id="back">
            <a id="navback">&lang;</a> </div>
         <!-- end back -->

         <div id="basic-op" class="buttons">
            <a id="clear">C</a>
            <a id="round" class="extra">Â±</a>
            <a id="perc" class="extra">&#37;</a>
            <a id="divide" class="operators">&divide;</a>

            <a id="seven" class="numbers">7</a>
            <a id="eight" class="numbers">8</a>
            <a id="nine" class="numbers">9</a>
            <a id="multiply" class="operators">&times;</a>

            <a id="four" class="numbers">4</a>
            <a id="five" class="numbers">5</a>
            <a id="six" class="numbers">6</a>
            <a id="minus" class="operators">-</a>

            <a id="one" class="numbers">1</a>
            <a id="two" class="numbers">2</a>
            <a id="three" class="numbers">3</a>
            <a id="plus" class="operators">&#43;</a>

            <a id="zero" class="numbers">0</a>
            <a id="decimal">.</a>
            <a id="equals" class="operators">=</a>
         </div>
         <!-- end buttons -->
      </div>
      <!-- end bottom -->


   </div>
   <!-- end calculator -->

   <!-- <script src="app.js"></script>-->
   <script src="gridjquery.js"></script>
</body>

</html>
